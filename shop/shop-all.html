      <script>
         const tabs = document.querySelectorAll('.illu-tab-link');
         const products = document.querySelectorAll('.product');
         
         tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                  const filter = tab.getAttribute('data-filter');
         
                  tabs.forEach(t => t.classList.remove('illu--current'));
                  tab.classList.add('illu--current');
         
                  products.forEach(product => {
                     if (filter === 'all' || product.classList.contains(filter)) {
                        product.classList.add('visible');
                     } else {
                        product.classList.remove('visible');
                     }
                  });
            });
         });

         const langLabels = document.querySelectorAll('.lang-label');
            const langTitles = document.querySelectorAll('.lang-title');

            function setLanguage(lang) {
               langLabels.forEach(label => {
                     label.textContent = label.getAttribute(`data-${lang}`);
               });
               langTitles.forEach(title => {
                     title.textContent = title.getAttribute(`data-${lang}`);
               });
            }

            document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));
            document.getElementById('lang-zh').addEventListener('click', () => setLanguage('zh'));

      </script>
